<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        input {
            width: 50px;
        }
    </style>
</head>

<body id="body">
    <h1 id="header">
        Калькулятор
    </h1>

    <p>
        Введи два числа, а я их сложу
    </p>

    <form id="form">
        <input type="number" id="firstNumberField"> +
        <input type="number" id="secondNumberField">
        <button id="calcButton"> = </button>
        <input type="number" disabled id="resultField">
    </form>

    <script>
        const body = document.getElementById("body");
        const header = document.getElementById("header");
        const form = document.getElementById("form");
        const firstNumberField = document.getElementById("firstNumberField");
        const secondNumberField = document.getElementById("secondNumberField");
        const resultField = document.getElementById("resultField");
        const calcButton = document.getElementById("calcButton");

        // создаём обработчик
        function sum() {
            const sum = Number(firstNumberField.value) + Number(secondNumberField.value);
            resultField.value = sum;
        }

        // подписываем его на события
        firstNumberField.addEventListener("change", function (event) {
            sum();
        });
        secondNumberField.addEventListener("change", function (event) {
            sum();
        });
    </script>
</body>

</html>
